workflows:
  ios-native-workflow:
    name: iOS Native with Push Target
    max_build_duration: 120
    integrations:
      app_store_connect: CodeMagic Api Key # <-- Имя интеграции (не менять)
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: "com.SportBag" # Основной Bundle ID
      vars:
        BUNDLE_ID: "com.SportBag"         # Основной Bundle ID
        PUSH_BUNDLE_ID: "com.SportBag.notificationsvc" # Bundle ID для пушей
        XCODE_WORKSPACE: "SportBag.xcworkspace" # Ваш workspace
        XCODE_SCHEME: "SportBag"          # Схема основного таргета
        PUSH_TARGET_SCHEME: "notificationsvc" # Схема push-таргета
        APP_STORE_APPLE_ID: 6742202690      # <-- Замените на ваш Apple ID приложения
      xcode: 15.3
    scripts:
      - name: Increment build number
        script: |
          cd $CM_BUILD_DIR
          LATEST_BUILD_NUMBER=$(app-store-connect get-latest-app-store-build-number "$APP_STORE_APPLE_ID")
          agvtool new-version -all $(($LATEST_BUILD_NUMBER + 1))

      - name: Build main target
        script: |
          xcode-project build-ipa \
            --workspace "$CM_BUILD_DIR/$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME"

      - name: Build push target
        script: |
          xcodebuild \
            -workspace "$CM_BUILD_DIR/$XCODE_WORKSPACE" \
            -scheme "$PUSH_TARGET_SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            -archivePath "$CM_BUILD_DIR/build/notificationsvc.xcarchive" \
            archive

    artifacts:
      - build/ios/ipa/*.ipa
      - build/notificationsvc.xcarchive
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM

    publishing:
      email:
        recipients:
          - your-email@gmail.com # <-- Замените на ваш email
        notify:
          success: true
          failure: false
      app_store_connect:
        auth: integration
        # Конфигурация для TestFlight (опционально)
        submit_to_testflight: false
        # Конфигурация для App Store (опционально)
        submit_to_app_store: false
